[module/audio]
type = internal/pulseaudio

format-volume-foreground = ${colors.foreground-audio}
format-muted-foreground = ${colors.foreground-audio}

format-volume = <ramp-volume> <label-volume>

reverse-scroll = false
use-ui-max = false

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted =  0%

interval = 5
